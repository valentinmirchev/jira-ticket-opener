<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' http://* 'unsafe-inline'; script-src 'self' http://* 'unsafe-inline' 'unsafe-eval'" />


  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

  <title>JIRA Opener Options</title>
  <style>
      html, body {
          height: 100%
      }

      .main-box {
          background: rgba(0, 0, 0, .05);
          border-radius: 20px;
          padding: 50px 20px;
      }

      .center-container {
          display: flex;
          justify-content: center;
          align-items: center;
          align-content: center;
      }
  </style>
</head>
<body>
<div class="h-100 center-container">
  <div class="container-fluid m-5 main-box">
    <div class="row gx-5 gy-4">
      <div class="col-12 col-md-5 offset-md-1 col-lg-4 offset-lg-2">
        <h1 class="display-3 text-md-end">JIRA Ticket Opener</h1>
      </div>
      <div class="col-12 col-md-5 col-lg-4">
        <form id="mainForm">
          <div class="mb-3">
            <label class="form-label">Base JIRA Url</label>
            <input placeholder="https://something.com/" name="baseURL" id="baseURL" type="text" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Main Project</label>
            <input placeholder="AWESOME-PROJECT" name="mainProject" id="mainProject" type="text" class="form-control">
          </div>
          <button type="submit" class="btn btn-primary">Save</button>
        </form>
      </div>
    </div>


  </div>
</div>
<script src="options.js"></script>
</body>
</html>
